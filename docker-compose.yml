version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: eventdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://usr:pass@db:5432/eventdb
    ports:
      - "8000:8000"

volumes:
  postgres_data:
